<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
    <head>
        <title>Formulario Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Modificar Venta</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/grid/">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="/css/general.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2 class="cabecera">AÃ±adir Venta</h2>

        <button class="cabecera" onclick="window.location.href = '/ventas'"><- Volver</button>
        <p/>
        <div class="container" id="containerFormGeneral"> 
            <form th:action="@{/saveVentas}" method="post" th:object="${ordenVenta}">
                <div class="form-group">
                    <label for="id_venta" th:text="#{forVentas.idVenta}"/>
                    <input type="text" class="form-control" name="id_venta" th:field="*{id_venta}" th:placeholder="#{forVentas.ph.idVenta}" 
                           th:classappend="${#fields.hasErrors('id_venta')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('id_venta')}" th:errors="*{id_venta}"
                          class="help-block" id="id-error"/>
                </div>
                <div class="form-group">
                    <label for="usuario" th:text="#{forVentas.usuario}"/>
                    <input type="text" class="form-control" name="usuario" th:field="*{usuario}" th:placeholder="#{forVentas.ph.usuario}" 
                           th:classappend="${#fields.hasErrors('usuario')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"
                          class="help-block" id="id-error"/>
                </div>

                <div class="form-group">
                    <label for="cliente" th:text="#{forVentas.cliente}"/>
                    <input type="text" class="form-control" name="cliente" th:field="*{cliente}" th:placeholder="#{forVentas.ph.cliente}" 
                           th:classappend="${#fields.hasErrors('cliente')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"
                          class="help-block" id="id-error"/>
                </div>

                <div class="form-group">
                    <label for="estado" th:text="#{forVentas.estado}"/>
                    <input type="text" class="form-control" name="estado" th:field="*{estado}" th:placeholder="#{forVentas.ph.estado}" 
                           th:classappend="${#fields.hasErrors('estado')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"
                          class="help-block" id="id-error"/>
                </div>

                <div class="form-group">
                    <label for="fecha_venta" th:text="#{forVentas.fechaVenta}"/>
                    <input type="date" class="form-control" name="fecha_venta" th:field="*{fecha_venta}" th:placeholder="#{forVentas.ph.fechaVenta}" 
                           th:classappend="${#fields.hasErrors('fecha_venta')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('fecha_venta')}" th:errors="*{fecha_venta}"
                          class="help-block" id="id-error"/>
                </div>
                <div class="form-group">
                    <label for="ordenes_de_ventacol" th:text="#{forVentas.ordenventa}"/>
                    <input type="text" class="form-control" name="ordenes_de_ventacol" th:field="*{ordenes_de_ventacol}" th:placeholder="#{forVentas.ph.ordenVenta}" 
                           th:classappend="${#fields.hasErrors('ordenes_de_ventacol')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('ordenes_de_ventacol')}" th:errors="*{ordenes_de_ventacol}"
                          class="help-block" id="id-error"/>
                </div>

                <div class="form-group">
                    <label for="precio_total" th:text="#{forVentas.precio}"/>
                    <input type="text" class="form-control" name="precio_total" th:field="*{precio_total}" th:placeholder="#{forVentas.ph.precio}" 
                           th:classappend="${#fields.hasErrors('precio_total')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('precio_total')}" th:errors="*{precio_total}"
                          class="help-block" id="id-error"/>
                </div>
                <p/>
                <br><br>
                <input type="submit" class="btn btn-primary" name="enviar" value="Enviar datos"/>
            </form>
        </div>
    </body>
</html>
