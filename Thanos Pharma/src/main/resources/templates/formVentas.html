<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
    <head>
        <title>Formulario Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Modificar Venta</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/grid/">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="/css/general.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>AÃ±adir Venta</h2>

        <a th:href="@{/ventas}">Volver</a>
        <p/>
        <div class="container" id="containerFormGeneral"> 
            <form th:action="@{/guardar}" method="post" th:object="${ordenVenta}">
                <div class="form-group">
                    <label for="idVenta" th:text="#{forVentas.idVenta}"/>
                    <input type="text" class="form-control" name="ID venta" th:field="*{id_venta}" th:placeholder="#{forVentas.ph.idVenta}">
                </div>
                <div class="form-group">
                    <label for="usuario" th:text="#{forVentas.usuario}"/>
                    <input type="text" class="form-control" name="Usuario" th:field="*{usuario}" th:placeholder="#{forVentas.ph.usuario}">
                </div>

                <div class="form-group">
                    <label for="cliente" th:text="#{forVentas.cliente}"/>
                    <input type="text" class="form-control" name="Cliente" th:field="*{cliente}" th:placeholder="#{forVentas.ph.cliente}">
                </div>

                <div class="form-group">
                    <label for="estado" th:text="#{forVentas.estado}"/>
                    <input type="text" class="form-control" name="Estado" th:field="*{estado}" th:placeholder="#{forVentas.ph.estado}">
                </div>

                <div class="form-group">
                    <label for="fechaVenta" th:text="#{forVentas.fechVenta}"/>
                    <input type="text" class="form-control" name="Fecha de venta" th:field="*{fecha_venta}" th:placeholder="#{forVentas.ph.fechaVenta}">
                </div>

                <div class="form-group">
                    <label for="precio" th:text="#{forVentas.precio}"/>
                    <input type="text" class="form-control" name="Precio total" th:field="*{precio_total}" th:placeholder="#{forVentas.ph.precio}">
                </div>
                <p/>
                <br><br>
                <input type="submit" class="btn btn-primary" name="enviar" value="Enviar datos"/>
            </form>
        </div>
    </body>
</html>
