<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
    <head>
        <title>Formulario de detalle de ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/grid/">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="/css/general.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2 class="cabecera">AÃ±adir Detalles de Venta</h2>
        <p/>
        <button class="cabecera" onclick="window.location.href = '/ventasDetalles'"><- Volver</button>
        <div class="container" id="containerFormGeneral">
            <form th:action="@{/saveVentasDetalles}" method="post" th:object="${detalleVenta}">
                <div class="form-group"> 
                    <label for="ordenVenta" th:text="#{ventasdetalles.col.saleorder}"/>
                    <input type="text"  class="form-control" name="ordenVenta" th:field="*{ordenVenta}" 
                           th:classappend="${#fields.hasErrors('ordenVenta')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('ordenVenta')}" th:errors="*{ordenVenta}"
                          class="help-block" id="id-error"/>
                </div>
                <div class="form-group"> 
                    <label for="producto" th:text="#{ventasdetalles.col.product}"/>
                    <input type="text"  class="form-control" name="producto" th:field="*{producto}" 
                           th:classappend="${#fields.hasErrors('producto')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}"
                          class="help-block" id="id-error"/>
                </div>
                <div class="form-group"> 
                    <label for="cantidad" th:text="#{ventasdetalles.col.quantity}"/>
                    <input type="text" class="form-control" name="cantidad" th:field="*{cantidad}" 
                           th:classappend="${#fields.hasErrors('cantidad')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"
                          class="help-block" id="id-error"/>
                </div>
                <div class="form-group"> 
                    <label for="precioUnitario" th:text="#{ventasdetalles.col.unitPrice}"/>
                    <input type="text" class="form-control" name="precioUnitario" th:field="*{precioUnitario}" 
                           th:classappend="${#fields.hasErrors('precioUnitario')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('precioUnitario')}" th:errors="*{precioUnitario}"
                          class="help-block" id="id-error"/>
                </div>
                <div class="form-group"> 
                    <label for="iva" th:text="#{ventasdetalles.col.iva}"/>
                    <input type="text" class="form-control" name="iva" th:field="*{iva}" 
                           th:classappend="${#fields.hasErrors('iva')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('iva')}" th:errors="*{iva}"
                          class="help-block" id="id-error"/>
                </div>
                <div class="form-group"> 
                    <label for="totalProductos" th:text="#{ventasdetalles.col.totalProducts}"/>
                    <input type="text" class="form-control" name="totalProductos" th:field="*{totalProducto}" 
                           th:classappend="${#fields.hasErrors('totalProductos')} ? 'is-invalid' : '' "/>
                    <span th:if="${#fields.hasErrors('totalProductos')}" th:errors="*{totalProductos}"
                          class="help-block" id="id-error"/>
                </div>

                <p/>
                <input type="submit" name="enviar" value="Enviar datos"/>
            </form>
        </div>
    </body>
</html>
