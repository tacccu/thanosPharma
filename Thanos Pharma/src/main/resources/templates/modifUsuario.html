<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Modificar Usuario</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/grid/">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="/css/general.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <div class="container" id="containerFormGeneral">
                <h1 th:text="#{modifUser.title}"></h1>
                <form>
                    <div class="form-group">
                        <label for="nombreModifUs" th:text="#{nomCom.lab.name}"></label>
                        <input type="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Introduzca el nombre">
                    </div>
                    <div class="form-group">
                        <label for="emailModifUs" th:text="#{nomCom.lab.email}"></label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduzca el mail">
                    </div>
                    <div class="form-group">
                        <label for="telefonoModifUs" th:text="#{nomCom.lab.phone}"></label>
                        <input type="telefono" class="form-control" id="telefono" aria-describedby="emailHelp" placeholder="Introduzca el telÃ©fono">
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary" th:text="#{nomCom.btn.modify}"></button>
                </form>
        </main>
        <div th:include="~{menu :: sidebar}"></div>
    </body>
</html>
