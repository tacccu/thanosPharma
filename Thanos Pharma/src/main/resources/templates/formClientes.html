<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
    <head>
        <title>Formulario Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Modificar Usuario</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/grid/">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="/css/general.css" rel="stylesheet" type="text/css">
        <link href="../style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>AÃ±adir Cliente</h2>

        <a th:href="@{/clientes}">Volver</a>
        <p/>
        <div class="container" id="containerFormGeneral"> 
            <form th:action="@{/saveClientes}" method="post" th:object="${cliente}">
                <div class="form-group hide">
                    <label for="id_cliente" th:text="#{forClient.id}"/>
                    <input type="text" class="form-control" name="id_cliente" th:field="*{id_cliente}" th:placeholder="#{forClient.ph.idcliente}">
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('tse')} ? 'has-error'">
                    <label for="tse" th:text="#{forClient.tse}"/>
                    <input type="text" class="form-control" name="tse" th:field="*{tse}" th:placeholder="#{forClient.ph.tse}">
                    <span th:if="${#fields.hasErrors('tse')}" th:errors="*{tse}"
                          class="help-block" id="id-error">Errores</span>
                </div>
                <div class="form-group">
                    <label for="nombre" th:text="#{forClient.name}"/>
                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" th:placeholder="#{forClient.ph.name}">
                </div>

                <div class="form-group">
                    <label for="apellido" th:text="#{forClient.surname}"/>
                    <input type="text" class="form-control" name="apellido" th:field="*{apellido}" th:placeholder="#{forClient.ph.surname}">
                </div>

                <div class="form-group">
                    <label for="direccion" th:text="#{forClient.location}"/>
                    <input type="text" class="form-control" name="direccion" th:field="*{direccion}" th:placeholder="#{forClient.ph.location}">
                </div>

                <div class="form-group">
                    <label for="municipio" th:text="#{forClient.town}"/>
                    <input type="text" class="form-control" name="municipio" th:field="*{municipio}" th:placeholder="#{forClient.ph.town}">
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{forClient.email}"/>
                    <input type="text" class="form-control" name="email" th:field="*{email}" th:placeholder="#{forClient.ph.email}">
                </div>

                <div class="form-group">
                    <label for="cp" th:text="#{forClient.postal}"/>
                    <input type="text" class="form-control" name="codigo_postal" th:field="*{codigo_postal}" th:placeholder="#{forClient.ph.postal}">
                </div>

                <div class="form-group">
                    <label for="telefono" th:text="#{forClient.phone}"/>
                    <input type="text" class="form-control" name="telefono" th:field="*{telefono}" th:placeholder="#{forClient.ph.phone}">
                </div>
                <p/>
                <br><br>
                <input type="submit" class="btn btn-primary" name="enviar" value="Enviar datos"/>
            </form>
        </div>
    </body>
</html>
